<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - HackGuardian</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">HackGuardian Dashboard</a>
      <div class="navbar-nav">
        <a class="nav-link" href="/">Accueil</a>
        <a class="nav-link" href="/dashboard">Dashboard</a>
        <a class="nav-link" href="/logout">Déconnexion</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <div class="row">
      <!-- Section notifications -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h4>Paramètres de notification</h4>
          </div>
          <div class="card-body">
            <form method="post" action="/update_notification">
              <div class="mb-3">
                <label class="form-label">Fréquence des alertes</label>
                <select class="form-select" name="frequence" required>
                  <option value="quotidien" {% if user.frequence == 'quotidien' %}selected{% endif %}>Quotidien</option>
                  <option value="temps_reel" {% if user.frequence == 'temps_reel' %}selected{% endif %}>Temps réel</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Mettre à jour</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Section vendeurs -->
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Gestion des vendeurs</h4>
            <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addVendorModal">
              Ajouter un vendeur
            </button>
          </div>
          <div class="card-body">
            <form class="mb-3" action="/search_vendors" method="get">
              <div class="input-group">
                <input type="text" class="form-control" name="query" placeholder="Rechercher un vendeur...">
                <button class="btn btn-outline-secondary" type="submit">Rechercher</button>
              </div>
            </form>
            
            <div id="vendorResults">
              {% include 'vendor_results.html' %}
            </div>
          </div>
        </div>
      </div>

      <!-- Section CVE -->
      <div class="col-md-12 mt-4">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h4>Gestion des CVE</h4>
            <button class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addCVEModal">
              Ajouter une CVE
            </button>
          </div>
          <div class="card-body">
            <form class="mb-3 row" action="/search_cves" method="get">
              <div class="col-md-4">
                <input type="text" class="form-control" name="product" placeholder="Produit">
              </div>
              <div class="col-md-3">
                <select class="form-select" name="severity">
                  <option value="">Toutes gravités</option>
                  <option value="Critique">Critique</option>
                  <option value="Haute">Haute</option>
                  <option value="Moyenne">Moyenne</option>
                  <option value="Faible">Faible</option>
                </select>
              </div>
              <div class="col-md-3">
                <select class="form-select" name="vendor_id">
                  <option value="">Tous vendeurs</option>
                  {% for vendor in vendors %}
                  <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary w-100">Filtrer</button>
              </div>
            </form>
            
            <div id="cveResults">
              {% include 'cve_results.html' %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal pour ajouter un vendeur -->
  <div class="modal fade" id="addVendorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter un nouveau vendeur</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" action="/add_vendor">
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Nom du vendeur</label>
              <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Site web</label>
              <input type="url" class="form-control" name="website">
            </div>
            <div class="mb-3">
              <label class="form-label">Email de contact</label>
              <input type="email" class="form-control" name="contact_email">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Modal pour ajouter une CVE -->
  <div class="modal fade" id="addCVEModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter une nouvelle CVE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" action="/add_cve">
          <div class="modal-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">ID CVE</label>
                <input type="text" class="form-control" name="cve_id" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">Produit</label>
                <input type="text" class="form-control" name="product" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Titre</label>
              <input type="text" class="form-control" name="title" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" required></textarea>
            </div>
            <div class="row">
              <div class="col-md-4 mb-3">
                <label class="form-label">Gravité</label>
                <select class="form-select" name="severity" required>
                  <option value="Critique">Critique</option>
                  <option value="Haute">Haute</option>
                  <option value="Moyenne">Moyenne</option>
                  <option value="Faible">Faible</option>
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Vendeur</label>
                <select class="form-select" name="vendor_id" required>
                  {% for vendor in vendors %}
                  <option value="{{ vendor.id }}">{{ vendor.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-4 mb-3">
                <label class="form-label">Source</label>
                <input type="text" class="form-control" name="source" required>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Lien</label>
              <input type="url" class="form-control" name="link" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
