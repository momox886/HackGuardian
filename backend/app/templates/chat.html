<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Cyber Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <!-- Font & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Share Tech Mono', monospace;
            background: radial-gradient(ellipse at center, #0f0f0f 0%, #000000 100%);
            color: #00ffcc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 850px;
            height: 90vh;
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            box-shadow: 0 0 20px #00ffcc;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .chat-header {
            background: #000;
            border-bottom: 1px solid #00ffcc;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chat-header h2 {
            font-size: 1.2rem;
            margin: 0;
            text-shadow: 0 0 5px #00ffcc;
        }

        .chat-header select {
            background: #000;
            color: #00ffcc;
            border: 1px solid #00ffcc;
            border-radius: 6px;
            padding: 6px 10px;
            font-size: 0.9rem;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            background: #0a0a0a;
            font-size: 14px;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background-color: #00ffcc;
        }

        .message {
            margin-bottom: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        .message .author {
            font-weight: bold;
            color: #ff0066;
            margin-right: 8px;
        }

        .chat-footer {
            padding: 15px;
            background: #000;
            border-top: 1px solid #00ffcc;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            background: black;
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 10px;
            border-radius: 4px;
            outline: none;
        }

        #message-input::placeholder {
            color: #00ffcc80;
        }

        .btn-send {
            background: #00ffcc;
            color: #000;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-send:hover {
            background: #00e6b8;
        }

        label {
            color: #00ffcc;
            font-size: 0.9rem;
            margin-left: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2><i class="fas fa-terminal"></i> Room : <span id="room-label">général</span></h2>
        <div>
            <select id="room-selector" onchange="changeRoom(this.value)">
                <option value="general">Général</option>
                <option value="user_{{ user.id }}">Privé (moi)</option>
                {% if user.role in ['admin', 'superadmin'] %}
                    <option value="admins">Admins</option>
                {% endif %}
            </select>

            {% if user.role in ['admin', 'superadmin'] %}
                <label for="private-user-room">Privé utilisateur :</label>
                <select id="private-user-room" onchange="joinPrivateRoom(this.value)">
                    <option value="">-- Choisir --</option>
                    {% for u in all_users if u.id != user.id %}
                        <option value="user_{{ u.id }}">{{ u.email }}</option>
                    {% endfor %}
                </select>
            {% endif %}
        </div>
    </div>

    <div id="chat-box" class="chat-box">
        {% for msg in messages %}
            <div class="message">
                <span class="author">{{ msg.sender_email }}:</span> {{ msg.content }}
            </div>
        {% endfor %}
    </div>

    <div class="chat-footer">
        <input type="text" id="message-input" placeholder="Tape ton message...">
        <button class="btn-send" onclick="sendMessage()">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>

<script>
    const socket = io();
    const username = "{{ user.email|e }}";
    const userId = "{{ user.id }}";

    let currentRoom = "general";

    socket.emit("join", { room: currentRoom });

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const roomLabel = document.getElementById("room-label");

    socket.on("receive_message", function(data) {
        const msgElement = document.createElement("div");
        msgElement.classList.add("message");
        msgElement.innerHTML = `<span class="author">${data.username}:</span> ${data.message}`;
        chatBox.appendChild(msgElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    });

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message !== "") {
            socket.emit("send_message", {
                username: username,
                user_id: userId,
                message: message,
                room: currentRoom
            });
            messageInput.value = "";
        }
    }

    messageInput.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            sendMessage();
        }
    });

    function changeRoom(newRoom) {
        if (!newRoom) return;
        if (currentRoom) socket.emit("leave", { room: currentRoom });

        socket.emit("join", { room: newRoom });
        currentRoom = newRoom;
        roomLabel.textContent = newRoom;
        chatBox.innerHTML = "";
    }

    function joinPrivateRoom(userRoom) {
        if (!userRoom) return;
        changeRoom(userRoom);
    }
</script>

</body>
</html>
