<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activer la validation 2FA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f0f4f8;
            color: #333;
            padding: 40px;
            text-align: center;
            margin: 0;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.02);
        }
        img {
            margin: 20px 0;
            border: 5px solid #eee;
            border-radius: 8px;
            max-width: 100%;
            height: auto;
        }
        .secret {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin: 10px 0;
        }
        a.button {
            display: inline-block;
            margin-top: 20px;
            background: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s, transform 0.3s;
        }
        a.button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        h1 {
            color: #34495e;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activer la validation 2FA</h1>
        <p>Scannez ce code QR avec Google Authenticator ou toute autre app compatible :</p>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code 2FA">
        <p>Ou entrez manuellement ce code secret :</p>
        <div class="secret">{{ secret }}</div>
        <a class="button" href="{{ url_for('main.verify_2fa') }}">J'ai scann√© le code</a>
    </div>
</body>
</html>
