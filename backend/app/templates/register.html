<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Inscription</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='Logo.png') }}" type="image/png">
</head>
<body>
    <div class="register-container">
        <h1>Inscription</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="flash-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" novalidate>
            <label for="first_name">Prénom :</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>

            <label for="organization">Organisation :</label>
            <select id="organization" name="organization" required>
                <option value="">-- Sélectionnez --</option>
                <option value="Naval Group">Naval Group</option>
                <option value="Département du Var">Département du Var</option>
                <option value="ISEN Méditerranée">ISEN Méditerranée</option>
            </select>


            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required autocomplete="email" />

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required autocomplete="new-password" />

            <label for="password_confirm">Confirmez le mot de passe :</label>
            <input type="password" id="password_confirm" name="password_confirm" required autocomplete="new-password" />

            <button type="submit">S'inscrire</button>
        </form>

        <p>Déjà inscrit ? <a href="{{ url_for('main.login') }}">Connectez-vous ici</a>.</p>
    </div>
</body>
</html>
