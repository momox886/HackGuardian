<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Utilisateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard_user.css') }}">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        .notif {
            background-color: #f44336;
            color: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Bienvenue {{ user.email }}</h1>
    <p><a href="{{ url_for('main.logout') }}">Déconnexion</a></p>

    <div id="notifications"></div>

    <h2>Abonnez-vous à un vendeur</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('main.subscribe_vendor') }}">
        <label for="vendor">Choisissez un vendeur :</label><br />
        <select id="vendor" name="vendor" required>
            {% for v in vendors %}
            <option value="{{ v }}">{{ v }}</option>
            {% endfor %}
        </select><br /><br />
        <button type="submit">S'abonner</button>
    </form>

    <script>
        const socket = io();

        // Rejoindre les rooms pour chaque vendeur auquel l'utilisateur est abonné
        const subscribedVendors = {{ user_vendors | tojson | safe }};
        if (Array.isArray(subscribedVendors)) {
            subscribedVendors.forEach(vendor => {
                socket.emit('join_vendor', vendor);
            });
        }

        // Écoute des notifications critiques
        socket.on('new_critical_cve', (data) => {
            const notifDiv = document.getElementById('notifications');
            const message = `
                <div class="notif">
                    <strong>⚠ Nouvelle CVE critique !</strong><br/>
                    <strong>${data.cve_id}</strong><br/>
                    Vendeur : ${data.vendor}<br/>
                    Description : ${data.description}
                </div>
            `;
            notifDiv.innerHTML = message + notifDiv.innerHTML;
        });
    </script>
</body>
</html>
