<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vérification 2FA</title>
    <link rel="icon" href="{{ url_for('static', filename='Logo.png') }}" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #2ecc71;
            --primary-dark: #27ae60;
            --background: #f4f7fa;
            --text-color: #333;
            --input-border: #ccc;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            border: 1px solid var(--input-border);
            border-radius: var(--radius);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            background: var(--primary);
            color: #fff;
            padding: 14px;
            font-size: 1rem;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: var(--primary-dark);
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vérification du code 2FA</h1>
        <p>Veuillez saisir le code affiché dans votre application d'authentification.</p>
        <form method="post">
            <input type="text" name="code" placeholder="Ex : 123456" required>
            <button type="submit">Vérifier</button>
        </form>
    </div>
</body>
</html>
